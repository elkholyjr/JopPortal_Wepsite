<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../MAINStyle.css">
    <link rel="stylesheet" href="../Navbar/Navbarstyle.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Pacifico&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body class="bg-contact">
    <!-- Navigation -->
    <header id="nav">
        
    </header>
    <!-- End of Navigation -->
    <div class="contact">
        <div>
            <p class="f-size" style="text-align: center;">Contact Information</p>
            <div class="space">
                <div class="fc-size -m2">Address: <span class="fd-size">198 West 21th Street Suite 721 New York NY 10016</span></div>
                <div class="fc-size -m2">Phone: <span class="fd-size">+1235 2355 98</span></div>
                <div class="fc-size -m2">Email: <span class="fd-size">info@yoursite.com</span></div>
            </div>
        </div>
    </div>
    <div class="contact-df mt-3">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d55239.64595526177!2d31.251179599999997!3d30.080497499999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1710533874980!5m2!1sen!2seg" class="mp" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="box">
            <div>
                <input class="ds" id="nameInput" type="text" placeholder="Your Name" required>
            </div>
            <div>
                <input class="ds" id="emailInput" type="email" placeholder="Your Email" required>
            </div>
            <div>
                <input class="ds" id="subjectInput" type="text" placeholder="Subject" required>
            </div>
            <div>
                <textarea class="ds ds1 textarea" id="messageInput" rows="6" placeholder="Message" style="resize: none;" required></textarea>
            </div>
            <button class="btnn btn btn-main" id="submitButton">Send Message</button>      
        </div>
    </div>
    <footer id="footer">
      
    </footer>
    <!-- External JavaScript -->
    <script src="../footer/main.js"></script> 
    <script src="../Navbar/Navbar.js"></script>
    <script src="./contact.js"></script>
    <!-- End of External JavaScript -->
</body>
</html>
